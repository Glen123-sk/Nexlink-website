<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexLink Tech Support | Remote IT Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066ff;
            --secondary: #00ccff;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --accent: #ff6b6b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Preloader with NexLink Logo */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .preloader.fade-out {
            opacity: 0;
        }
        
        .nexlink-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .nexlink-logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .nexlink-logo span {
            color: var(--primary);
        }
        
        .nexlink-sublogo {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }
        
        .logo-loader {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-loader svg {
            width: 80px;
            height: 80px;
            animation: pulse 1.5s ease infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }
        
        /* Rest of your existing CSS remains the same */
        /* ... [All your existing CSS styles remain unchanged] ... */
        
    </style>
</head>
<body>
    <!-- Preloader with NexLink Logo -->
    <div class="preloader">
        <div class="nexlink-loader">
            <div class="logo-loader">
                <svg width="80" height="80" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 0C8.96 0 0 8.96 0 20C0 31.04 8.96 40 20 40C31.04 40 40 31.04 40 20C40 8.96 31.04 0 20 0ZM15 30L8 23L10.82 20.18L15 24.34L29.18 10.16L32 13L15 30Z" fill="#0066FF"/>
                </svg>
            </div>
            <div class="nexlink-logo">Nex<span>Link</span></div>
            <div class="nexlink-sublogo">TECH SUPPORT</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <!-- Rest of your HTML remains the same -->
    <!-- ... [All your existing HTML content remains unchanged] ... -->

    <script>
        // Enhanced Preloader with NexLink branding
        window.addEventListener('load', function() {
            const preloader = document.querySelector('.preloader');
            const progressBar = document.querySelector('.progress');
            const nexlinkLogo = document.querySelector('.nexlink-logo');
            const sublogo = document.querySelector('.nexlink-sublogo');
            
            // Animate the logo
            nexlinkLogo.style.opacity = '0';
            nexlinkLogo.style.transform = 'translateY(20px)';
            sublogo.style.opacity = '0';
            sublogo.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                nexlinkLogo.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                sublogo.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                nexlinkLogo.style.opacity = '1';
                nexlinkLogo.style.transform = 'translateY(0)';
                sublogo.style.opacity = '1';
                sublogo.style.transform = 'translateY(0)';
                
                // Simulate loading progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        
                        // Add fade-out class after progress completes
                        preloader.classList.add('fade-out');
                        
                        // Remove preloader after animation completes
                        setTimeout(() => {
                            preloader.style.display = 'none';
                        }, 500);
                    }
                    progressBar.style.width = progress + '%';
                }, 200);
            }, 300);
        });
        
        // Rest of your JavaScript remains the same
        /* ... [All your existing JavaScript remains unchanged] ... */
    </script>
</body>
</html>
