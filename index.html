<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NexLink Tech Support | Remote IT Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066ff;
            --secondary: #00ccff;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --accent: #ff6b6b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Preloader with NexLink Text Only */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .preloader.fade-out {
            opacity: 0;
        }
        
        .nexlink-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .nexlink-logo {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .nexlink-logo span {
            color: var(--primary);
        }
        
        .nexlink-sublogo {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
        }
        
        .progress-bar {
            width: 250px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }
        
        /* Animation for text logo */
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(0, 102, 255, 0.3); }
            50% { text-shadow: 0 0 20px rgba(0, 102, 255, 0.6); }
            100% { text-shadow: 0 0 10px rgba(0, 102, 255, 0.3); }
        }
        
        /* Rest of your existing CSS remains the same */
        /* ... [All your existing CSS styles remain unchanged] ... */
        
    </style>
</head>
<body>
    <!-- Preloader with NexLink Text Only -->
    <div class="preloader">
        <div class="nexlink-loader">
            <div class="nexlink-logo" style="animation: textGlow 2s ease infinite;">Nex<span>Link</span></div>
            <div class="nexlink-sublogo">TECHNOLOGY SOLUTIONS</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <!-- Rest of your HTML remains the same -->
    <!-- ... [All your existing HTML content remains unchanged] ... -->

    <script>
        // Enhanced Preloader with NexLink Text Only
        window.addEventListener('load', function() {
            const preloader = document.querySelector('.preloader');
            const progressBar = document.querySelector('.progress');
            const nexlinkLogo = document.querySelector('.nexlink-logo');
            const sublogo = document.querySelector('.nexlink-sublogo');
            
            // Initial hidden state
            nexlinkLogo.style.opacity = '0';
            nexlinkLogo.style.transform = 'translateY(20px)';
            sublogo.style.opacity = '0';
            sublogo.style.transform = 'translateY(20px)';
            
            // Animate in
            setTimeout(() => {
                nexlinkLogo.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                sublogo.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                nexlinkLogo.style.opacity = '1';
                nexlinkLogo.style.transform = 'translateY(0)';
                sublogo.style.opacity = '0.8';
                sublogo.style.transform = 'translateY(0)';
                
                // Simulate loading progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress >= 100) {
                        progress = 100;
                        clearInterval(interval);
                        
                        // Add fade-out class after progress completes
                        setTimeout(() => {
                            preloader.classList.add('fade-out');
                            
                            // Remove preloader after animation completes
                            setTimeout(() => {
                                preloader.style.display = 'none';
                            }, 500);
                        }, 300);
                    }
                    progressBar.style.width = progress + '%';
                }, 200);
            }, 100);
        });
        
        // Rest of your JavaScript remains the same
        /* ... [All your existing JavaScript remains unchanged] ... */
    </script>
</body>
</html>
